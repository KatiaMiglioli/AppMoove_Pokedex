<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Pokedex AppMoove</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid justify-content-end">
          <form class="d-flex">
            <input
              id="search-input"
              class="form-control me-2"
              type="search"
              placeholder="Ex.:Jigglypuff"
              aria-label="procurar-pokemon"
              required
            />
            <button
              id="search-button"
              class="btn btn-outline-success"
              type="submit"
            >
              <i class="bi bi-search"></i>
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <div id="cards" class="container">
        <h3>Pokemons capturados</h3>
        <div class="row g-3" id="item-card"></div>
      </div>
      <div id="details" class="container">
        <section class="pokemon-details">
          <header>
            <button
              type="button"
              class="btn-close btn-close-white"
              aria-label="Close"
            ></button>
            <button type="button" class="btn btn-outline-light">
              <i class="bi bi-plus"></i>Capturar
            </button>
          </header>
          <div id="pokemon-details_intro"></div>
          <div class="card-infos row">
            <section id="pokemon-sobre" class="col-12 col-md-6">
              <div id="pokemon-sobre-heigth_Width"></div>
              <div id="pokemon-sobre-habilidades" class="row"></div>
            </section>
            <section id="pokemon-estatisticas" class="col-12 col-md-6">
              <div id="est-hp"></div>
              <div id="est-defesa"></div>
              <div id="est-ataque"></div>
              <div id="est-velocidade"></div>
            </section>
            <!-- <section id="pokemon-evolucao" class="col-12">
              <div class="row">
                <div class="col-4">
                  <img src="001.png" alt="">
                  <p>Nome 1</p>
                </div>
                <div class="col-4"></div>
                <div class="col-4"></div>
              </div>
            </section> -->
          </div>
        </section>
      </div>

      <div id="pagina-vazia" class="container">
        <h1>Nada foi encontrado</h1>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <script src="scripts.js"></script>
  </body>
</html>
