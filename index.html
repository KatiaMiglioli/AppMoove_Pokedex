<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="styles.css">

    <title>Pokedex AppMoove</title>
  </head>
  <body>
    <nav></nav>
    <main>
      <section class="pokemon-details">
        <header>
          <button type="button" class="btn"> <i class="bi bi-arrow-return-left"></i></button>
          <button type="button" class="btn"> <i class="bi bi-plus"></i></button>
        </header>
        <section>
          <header>
            <h1>Bulbasaur</h1>
            <p style="float: right;">N°001</p>
            <div>
              <span class="badge">Grass</span>
              <span class="badge">Poison</span>
            </div>
          </header>
        </section>
        <img src="001.png" class="img-fluid" alt="">
        <div class="card">
          <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-sobre" type="button" role="tab" aria-controls="nav-sobre" aria-selected="true">Sobre</button>
              <button class="nav-link" id="nav-estatisticas-tab" data-bs-toggle="tab" data-bs-target="#nav-estatisticas" type="button" role="tab" aria-controls="nav-estatisticas" aria-selected="false">Estatísticas</button>
              <button class="nav-link" id="nav-evolucao-tab" data-bs-toggle="tab" data-bs-target="#nav-evolucao" type="button" role="tab" aria-controls="nav-evolucao" aria-selected="false">Evolução</button>
            </div>
          </nav>
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-sobre" role="tabpanel" aria-labelledby="nav-sobre-tab">sobre</div>
            <div class="tab-pane fade" id="nav-estatisticas" role="tabpanel" aria-labelledby="nav-estatisticas-tab">estatisticas.</div>
            <div class="tab-pane fade" id="nav-evolucao" role="tabpanel" aria-labelledby="nav-evolução-tab">evolucao</div>
          </div>
        </div>
      </section>
    </main>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script src="scripts.js"></script>
  </body>
</html>
